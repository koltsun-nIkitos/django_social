{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите e-mail для отправки письма сброса</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p>
            <input type="submit" value="Отправить e-mail">
        </p>
        {% csrf_token %}
    </form>
{% endblock %}
